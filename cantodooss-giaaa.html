    #player {
      margin: auto;
      background-color: #05081c;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      position: relative;
    }

    .jwplayer {
      color: #fff !important;
      font-family: 'Segoe UI', sans-serif;
    }

    .jw-controlbar {
      background-color: #05081c !important;
      border-top: 1px solid #333;
    }

    .jw-controlbar .jw-button-container {
      position: absolute !important;
      top: -46px;
      left: 0;
      right: 0;
      height: 46px;
      background: linear-gradient(
        to bottom,
        rgba(5, 31, 32),
        rgba(0,0,0,0.35)
      );
      border-bottom: 1px solid #333;
      padding: 4px 8px;
      z-index: 10;
    }

    .jwplayer video {
      margin-top: 46px;
    }

    .jw-button-color {
      color: #ccc !important;
    }

    .jw-button-color:hover {
      color: #FFFFFF !important;
    }

    .jw-icon {
      filter: brightness(1.4);
    }

    .jw-time {
      color: #eee !important;
      font-size: 12px;
    }

    .jw-text-track-display {
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      font-size:16px;
      font-family:'Segoe UI',sans-serif;
    }

    .jw-title {
      color: #ddd !important;
    }

    .jw-display-icon-container {
      background-color: rgba(0,0,0,0.5);
    }

    .ios-landscape {
      transform: rotate(90deg);
      transform-origin: center center;
      width: 100vh !important;
      height: 100vw !important;
      position: fixed !important;
      top: 0;
      left: 0;
      background: #05081c;
      z-index: 9999;
    }

  if (!isSmartTV) {
    player.on("play", function () {
      const video = document.querySelector("#player video");
      if (video && !video.audioBoostApplied) {
        try {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioCtx.createMediaElementSource(video);
          const gain = audioCtx.createGain();
          gain.gain.value = 2;
          source.connect(gain);
          gain.connect(audioCtx.destination);
          video.muted = false;
          video.volume = 1.0;
          video.audioBoostApplied = true;
        } catch(e) { console.warn("Audio boost no disponible:", e); }
      }
    });
  }

  if (isSmartTV) {

      if (e.fullscreen) {
        const tryLock = async () => {
          try { await screen.orientation.lock("landscape"); }
          catch(err) { setTimeout(tryLock, 200); }
        };
        tryLock();
      } else {
        try { screen.orientation.unlock(); } catch(err) {}
